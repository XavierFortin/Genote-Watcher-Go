# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
name: Release Go Application

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.1'
        
    - name: Install dependencies
      run: go mod download
        
    - name: Build Linux binary
      run: |
        GOOS=linux GOARCH=amd64 go build -o build/genote-watcher-linux-amd64
        chmod +x build/genote-watcher-linux-amd64
        
    - name: Build Windows binary
      run: |
        GOOS=windows GOARCH=amd64 go build -o build/genote-watcher-windows-amd64.exe
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/genote-watcher-linux-amd64
          build/genote-watcher-windows-amd64.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
